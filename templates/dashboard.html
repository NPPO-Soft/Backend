<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              racing: {
                blue: "#007bff" /* Light blue for the theme */,
                darkblue: "#0056b3" /* Darker blue for hover effects */,
                gray: "#38383f",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-blue-50 font-sans">
    <div class="min-h-screen flex flex-col">
      <header class="bg-racing-blue text-white py-6">
        <div class="container mx-auto px-4">
          <a
            href="/"
            class="text-white text-lg font-semibold hover:text-gray-300"
          >
            Home
          </a>
          <h1 class="text-3xl font-bold text-center">Dashboard</h1>
        </div>
      </header>

      <main class="flex-grow container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-2 gap-8">
          <!-- Form for Adding a Document -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-6 text-racing-blue">
              Add New Document
            </h2>
            <form
              action="{{ url_for('main_routes.dashboard') }}"
              method="POST"
              class="space-y-4"
            >
              <div>
                <label
                  for="collection"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Select Collection:</label
                >
                <select
                  id="collection"
                  name="collection"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-racing-blue focus:border-racing-blue"
                >
                  {% for collection in collections %}
                  <option value="{{ collection }}">{{ collection }}</option>
                  {% endfor %}
                </select>
              </div>

              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Name:</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-racing-blue focus:border-racing-blue"
                />
              </div>

              <div>
                <label
                  for="age"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Age:</label
                >
                <input
                  type="number"
                  id="age"
                  name="age"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-racing-blue focus:border-racing-blue"
                />
              </div>

              <div>
                <label
                  for="department"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Department:</label
                >
                <input
                  type="text"
                  id="department"
                  name="department"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-racing-blue focus:border-racing-blue"
                />
              </div>

              <button
                type="submit"
                name="add_document"
                class="w-full bg-racing-blue text-white py-2 px-4 rounded-md hover:bg-racing-darkblue focus:outline-none focus:ring-2 focus:ring-racing-blue focus:ring-offset-2 transition duration-150 ease-in-out"
              >
                Add Document
              </button>
            </form>
          </div>

          <!-- Form for Uploading Image -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-6 text-racing-blue">
              Upload Image
            </h2>
            <form
              action="{{ url_for('main_routes.dashboard') }}"
              method="POST"
              enctype="multipart/form-data"
              class="space-y-4"
            >
              <div>
                <label
                  for="image"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Choose an image to upload:</label
                >
                <input
                  type="file"
                  id="image"
                  name="image"
                  accept=".png, .jpg, .jpeg, .gif"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-racing-blue focus:border-racing-blue"
                />
              </div>

              <button
                type="submit"
                name="upload_image"
                class="w-full bg-racing-blue text-white py-2 px-4 rounded-md hover:bg-racing-darkblue focus:outline-none focus:ring-2 focus:ring-racing-blue focus:ring-offset-2 transition duration-150 ease-in-out"
              >
                Upload Image
              </button>
            </form>
          </div>
        </div>
      </main>

      <footer class="bg-racing-blue text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
          <p>&copy; 2023 Racing Teams Dashboard. All rights reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueStreamline Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'racing-blue': '#1a3c6c',
                        'racing-darkblue': '#142e52'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen font-sans">

    <nav class="bg-racing-blue p-4">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <h1 class="text-white text-xl font-bold">BlueStreamline Dashboard</h1>
                <a href="/" class="text-white hover:text-gray-200">Home</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex-1">
        <h2 class="text-2xl font-semibold mb-6 text-racing-blue text-center">Welcome to the BlueStreamline Dashboard</h2>

        <div class="grid md:grid-cols-3 gap-8">
            <!-- Dashboard -->
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <h3 class="text-xl font-semibold mb-4 text-racing-blue">Testimonials</h3>
                <a href="{{ url_for('main_routes.get_testimonials') }}" 
                   class="block bg-racing-blue text-white py-2 px-4 rounded-md hover:bg-racing-darkblue">
                    View Testimonials
                </a>
            </div>

            <!-- Teams -->
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <h3 class="text-xl font-semibold mb-4 text-racing-blue">Teams</h3>
                <a href="{{ url_for('main_routes.get_teams') }}" 
                   class="block bg-racing-blue text-white py-2 px-4 rounded-md hover:bg-racing-darkblue">
                    View Teams
                </a>
            </div>

            <!-- History -->
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <h3 class="text-xl font-semibold mb-4 text-racing-blue">History</h3>
                <a href="{{ url_for('main_routes.get_history') }}" 
                   class="block bg-racing-blue text-white py-2 px-4 rounded-md hover:bg-racing-darkblue">
                    View History
                </a>
            </div>

            <!-- Recruitments -->
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
                <h3 class="text-xl font-semibold mb-4 text-racing-blue">Recruitments</h3>
                <a href="{{ url_for('main_routes.get_recruitments') }}" 
                   class="block bg-racing-blue text-white py-2 px-4 rounded-md hover:bg-racing-darkblue">
                    View Recruitments
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-racing-blue text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2009-2025 BlueStreamline Dashboard. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>

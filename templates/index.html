<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racing Teams Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              racing: {
                blue: "#007bff" /* Blue color for the theme */,
                darkblue: "#0056b3" /* Darker blue for hover effects */,
                gray: "#38383f",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-blue-50 font-sans">
    <div class="min-h-screen flex flex-col">
      <header class="bg-racing-blue text-white py-6">
        <div class="container mx-auto px-4">
          <h1 class="text-3xl font-bold text-center">Racing Teams Dashboard</h1>
        </div>
      </header>

      <main class="flex-grow container mx-auto px-4 py-8">
        <div class="grid md:grid-cols-2 gap-8">
          <!-- Navigation Buttons -->
          <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <h2 class="text-2xl font-semibold mb-6 text-racing-blue">
              Dashboard
            </h2>
            <a
              href="{{ url_for('main_routes.dashboard') }}"
              class="block bg-racing-blue text-white py-2 px-4 rounded-md hover:bg-racing-darkblue mb-4"
            >
              Go to Dashboard
            </a>

            <h2 class="text-2xl font-semibold mb-6 text-racing-blue">
              Collections
            </h2>
            <a
              href="{{ url_for('main_routes.get_collections') }}"
              class="block bg-racing-blue text-white py-2 px-4 rounded-md hover:bg-racing-darkblue"
            >
              View Collections
            </a>
          </div>
        </div>
      </main>

      <footer class="bg-racing-blue text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
          <p>&copy; 2023 Racing Teams Dashboard. All rights reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
